<table mat-table [dataSource]="appointments"   class="example-table">
  <!-- Number Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell matSort *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">{{row.date}}</td>
  </ng-container>
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let row">{{row.time}}</td>
  </ng-container>
  <ng-container matColumnDef="Cancel">
    <th mat-header-cell *matHeaderCellDef>Cancel</th>
    <td mat-cell *matCellDef="let row"><button mat-mini-fab (click)="cancelAppointment(row.id)">
      <mat-icon>delete</mat-icon>
    </button></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
