<div class="container">
  <mat-form-field>
    <mat-label>Sort appointments by:</mat-label>
    <mat-select [ngModel]="method" (ngModelChange)="sortAppointments($event)">
      <mat-option *ngFor="let met of methods" [value]="met.value">
        {{met.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="appointments"   class="example-table">
    <!-- Number Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell matSort *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef>Start time</th>
      <td mat-cell *matCellDef="let row">{{row.time}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
