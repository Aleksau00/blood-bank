<h2 mat-dialog-title>Select a center that you'd like</h2>
<div mat-dialog-content>
  <div class="wrapper" *ngFor="let center of centers">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{center.name}}</mat-card-title>
        <mat-card-subtitle>{{center.address.city}}, {{center.address.street}} {{center.address.number}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        {{center.averageGrade}}
      </mat-card-content>
      <mat-card-actions align="end">
        <button (click)="createAppointment(center)" mat-mini-fab color="primary" aria-label="Book this!">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
