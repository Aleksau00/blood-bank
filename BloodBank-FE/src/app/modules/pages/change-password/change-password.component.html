<div *ngIf="admin" class="main-div">
  <div>
    <p>

      <mat-form-field appearance="fill">
        <mat-label>Password: </mat-label>
        <input matInput [(ngModel)]="admin.password">
      </mat-form-field><br>

      <button mat-stroked-button (click)="updateAdmin()">
        Submit
      </button>
    </p>
  </div>

</div>
