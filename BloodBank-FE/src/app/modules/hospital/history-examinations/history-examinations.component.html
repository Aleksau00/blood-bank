<table mat-table [dataSource]="appointments"   class="example-table">
    <!-- Number Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell matSort *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date :'shortDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef>Start time</th>
      <td mat-cell *matCellDef="let row">{{row.time }}</td>
    </ng-container>
    <ng-container matColumnDef="Duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let row">{{row.duration}} min</td>
      </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
